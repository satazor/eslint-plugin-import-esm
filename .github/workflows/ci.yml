name: Node CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['18', '20', 21]
        os: [ubuntu-latest, windows-latest]
    name: Node ${{ matrix.node }} ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm ci
      - if: runner.os == 'Linux'
        run: npm run lint
      - run: npm run test
